<template id="tmpl-todo">
  <div class="card placeholder todo-card">
    <h2>To-Do</h2>
    <div class="todo-input-row">
      <input id="todo-input" type="text" placeholder="Add a task and press Enter or Add" aria-label="New task">
      <select id="todo-priority" aria-label="Priority">
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
      <button type="button" id="todo-add" class="primary-cta">Add</button>
    </div>

    <div id="todo-empty" class="todo-empty">
      <h3>Your pond is calm ðŸŒ¾</h3>
      <p>Add tasks to gently fill the pond â€” completed tasks will float into the Completed section below.</p>
    </div>

  <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <section class="todo-completed" aria-hidden="true">
      <h3>Completed</h3>
      <ul id="todo-completed" class="todo-list"></ul>
    </section>
  </div>
</template>

<template id="tmpl-affirmations">
  <div class="card placeholder"><h2>Daily Affirmations</h2><p>Affirmations placeholder.</p></div>
</template>

<template id="tmpl-journal">
  <div class="card placeholder"><h2>Journal</h2><p>Journal placeholder.</p></div>
</template>

<template id="tmpl-notes">
  <div class="card notes-card">
    <div class="notes-header">
      <h2>Sticky Notes</h2>
      <button id="add-note" class="btn-add">+ Add</button>
    </div>

    <div id="notes-board" class="notes-board"></div>

    <!-- Note template -->
    <template id="tmpl-note">
      <div class="note">
        <div class="note-actions">
          <button class="btn-delete" aria-label="Delete note" title="Delete">âœ•</button>
        </div>
        <div class="note-body" contenteditable="true" data-placeholder="Write something..."></div>
      </div>
    </template>
  </div>
</template>
